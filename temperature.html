<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title></title>
		<script type = "text/javascript">
			
			var temperature_C;
			var temperature_F;
			temperature_C = prompt("請輸入攝氏溫度 : ");
			temperature_F = TemperatureConverter_CtoF(temperature_C);
			
			document.writeln("<h1>攝氏溫度 : " + temperature_C + "</h1>");
			document.writeln("<h1>華氏溫度 : " + temperature_F + "</h1>");

			function TemperatureConverter_CtoF(temperature_C){
				temperature_F = temperature_C * 9/5 + 32 ;
				return temperature_F;
			}
		</script>
	</head>
	<body>
	</body>
</html>
